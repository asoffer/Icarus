syntax = "proto3";

import "serialization/constants.proto";
import "serialization/proto/read_only_data.proto";
import "serialization/proto/foreign_symbol_map.proto";
import "serialization/proto/module_map.proto";
import "serialization/proto/function_index.proto";
import "serialization/type_system.proto";

package serialization;

message Function {
  uint32 parameters = 1;
  uint32 returns = 2;
  bytes content = 3;
}

message Symbol {
  Type symbol_type = 1;
  oneof o {
    Type type = 2;
    proto.FunctionIndex function = 3;
  }
}

message Symbols {
  repeated Symbol symbols = 1;
}

message Module {
  // An identifier for this module unique amongst all modules being linked
  // together.
  string identifier = 1;

  // Subroutine at which to begin execution.
  Function initializer = 2;

  // Defining information for all types referenced by this module.
  TypeSystem type_system = 3;

  // All function symbols declared via `builtin.foreign`.
  proto.ForeignSymbolMap foreign_symbols = 4;

  // All functions, excluding the main entry point.
  repeated Function functions = 5;

  // All read-only data required in the module.
  proto.ReadOnlyData read_only = 6;

  IntegerTable integers = 7;

  map<string, Symbols> exported = 8;

  proto.ModuleMap module_map = 9;
}
