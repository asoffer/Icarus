name: CI
on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Setup bazel
        uses: abhinavsingh/setup-bazel@v3
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: "bazel build //compiler:interpret"
      - name: Test
        run: "bazel test -- ir/... frontend/... ast/... base/... compiler/verify/... compiler/emit/..."
